<!DOCTYPE html>
<html>
<head>
    <title>机器人遥控</title>
    <style>
        .joystick { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; margin: 20px; }
        button { width: 100px; height: 100px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>机器人遥控 APP</h1>
    <div class="joystick">
        <button onclick="sendCmd(0,0.5)">左转</button>
        <button onclick="sendCmd(0.2,0)">前进</button>
        <button onclick="sendCmd(0,-0.5)">右转</button>
        <button onclick="sendCmd(-0.2,0)">后退</button>
        <button onclick="sendCmd(0,0)">停止</button>
    </div>
    <script>
        const ws = new WebSocket("ws://机器人IP:8766");
        function sendCmd(linear_x, angular_z) {
            ws.send(JSON.stringify({linear_x: linear_x, angular_z: angular_z}));
        }
    </script>
</body>
</html>
